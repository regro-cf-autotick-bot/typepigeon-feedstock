{% set name = "typepigeon" %}
{% set version = "2.0.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/typepigeon-{{ version }}.tar.gz
  sha256: e75f57c7b0b1265ecf6a266b00f988bea695821fad7807a4128e9364aa85ee17

build:
  noarch: python
  script_env:
    - __version__={{ version }}
  script: {{ PYTHON }} -m pip install . -vv
  number: 1

requirements:
  host:
    - pip
    - poetry
    - python {{ python_min }}
  run:
    - importlib-metadata
    - pyproj
    - python >={{ python_min }}
    - python-dateutil
    - shapely

test:
  imports:
    - typepigeon
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://typepigeon.readthedocs.io
  summary: Python type converter
  license: MIT
  license_file: LICENSE
  dev_url: https://github.com/zacharyburnett/TypePigeon

extra:
  recipe-maintainers:
    - zacharyburnett
